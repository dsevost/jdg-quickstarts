<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>JDG Playground data visualizer</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">

    <link rel="sitemap" type="application/xml" title="Sitemap" href=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-min.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/vtortola.ng-terminal.js"></script>
    <script src="js/example.command.filesystem.js"></script>
    <script src="js/example.command.implementations.js"></script>
    <script src="js/example.command.tools.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="js/terminal.js"></script>

    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/vtortola.ng-terminal.css"/>
    <link href="css/jquery.terminal.css" rel="stylesheet"/>


    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>
</head>
<body>
<div ng-app='nvd3TestApp'>
    <div class="starter-template" ng-controller="MainCtrl">
        <div class="col-md-4 graph">
            <h1>All keys</h1>
            <nvd3-pie-chart
                    data="allData"
                    id="allId"
                    tooltips="true"
                    x="xFunction()"
                    y="yFunction()"
                    donut="true"
                    showLegend="true"
                    donutRatio=".5">
                <extended-pie-chart>
                    <svg height="600"></svg>
                </extended-pie-chart>
            </nvd3-pie-chart>
        </div>
        <div class="col-md-4 graph">
            <h1>Primary keys</h1>
            <nvd3-pie-chart
                    data="primaryData"
                    id="primaryId"
                    tooltips="true"
                    x="xFunction()"
                    y="yFunction()"
                    donut="true"
                    showLegend="true"
                    donutRatio=".5">
                <extended-pie-chart>
                    <svg height="600"></svg>
                </extended-pie-chart>
            </nvd3-pie-chart>
        </div>
    </div>
</div>
<div id="terminal" class="col-lg-12"></div>

</body>
</html>
