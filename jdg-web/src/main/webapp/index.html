<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>JDG Playground data visualizer</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="js/angular.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nv.d3.js"></script>
    <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>

    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/app.css"/>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app='nvd3TestApp'>


<div class="starter-template" ng-controller="MainCtrl">

    <div class="col-md-4 graph">
        <h1>All keys</h1>
        <nvd3-pie-chart
                data="allData"
                id="allId"
                tooltips="true"
                x="xFunction()"
                y="yFunction()"
                donut="true"
                showLegend="true"
                donutRatio=".5">
            <extended-pie-chart>
                <svg height="600"></svg>
            </extended-pie-chart>
        </nvd3-pie-chart>
    </div>
    <div class="col-md-4 graph">
        <h1>Primary keys</h1>
        <nvd3-pie-chart
                data="primaryData"
                id="primaryId"
                tooltips="true"
                x="xFunction()"
                y="yFunction()"
                donut="true"
                showLegend="true"
                donutRatio=".5">
            <extended-pie-chart>
                <svg height="600"></svg>
            </extended-pie-chart>
        </nvd3-pie-chart>
    </div>
    <div class="col-md-4">
        <h1>Put data in the grid</h1>
        <div>
            <div class="form-inline" ng-repeat="item in items">
                <input class="form-control" type="text" placeholder="key" ng-model="item.key">
                <input class="form-control" type="text" placeholder="value" ng-model="item.value">
                <hr>
                <br>
            </div>
            <button class="btn btn-default" ng-click="add()">Add More</button>
            <button class="btn btn-primary" ng-click="put()">Put</button>
        </div>
    </div>
</div>

</body>
</html>
